<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellung abschicken</title>
</head>
<body>

  <h1>Checkout</h1>
  <form id="orderForm">
    <p>
      <label>Vollständiger Name:<br>
        <input type="text" id="fullname" name="fullname" required>
      </label>
    </p>
    <p>
      <label>Adresse:<br>
        <input type="text" id="address" name="address" required>
      </label>
    </p>
    <p>
      <label>PLZ:<br>
        <input type="text" id="zip" name="zip" required>
      </label>
    </p>
    <p>
      <label>Stadt:<br>
        <input type="text" id="city" name="city" required>
      </label>
    </p>
    <p>
      <label>E-Mail:<br>
        <input type="email" id="email" name="email" required>
      </label>
    </p>
    <p>
      <label>Notizen zur Bestellung:<br>
        <textarea id="notes" name="notes"></textarea>
      </label>
    </p>
    <button type="submit">Bestellung absenden</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Standard-Formularabschickung unterbinden

      // Eingegebene Werte aus den Feldern auslesen
      const data = {
        fullname: document.getElementById('fullname').value,
        address: document.getElementById('address').value,
        zip: document.getElementById('zip').value,
        city: document.getElementById('city').value,
        email: document.getElementById('email').value,
        notes: document.getElementById('notes').value
      };

      try {
        const response = await fetch('/data-api/mydb/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!response.ok) {
          throw new Error(`Fehlerhafte Antwort vom Server: ${response.status} ${response.statusText}`);
        }
        const result = await response.json();
        console.log('Bestellung erfolgreich übertragen. Server-Antwort:', result);
        // TODO: hier ggf. dem Nutzer eine Bestätigungsnachricht anzeigen
      } catch (error) {
        console.error('Fehler beim Übermitteln der Bestellung:', error);
        // TODO: hier ggf. Fehlermeldung anzeigen
      }
    });
  </script>

</body>
</html>
